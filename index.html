<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>3 screen app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<style>
		.content {
			display: none;
			margin: 1em;
		}
        .listTemplate .detailedTemplate{
			display: none;
		}
	</style>
     <!-- Include Dexie -->
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#list">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#detailed">Detail</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="content" id="home">
    Create Note
      <form id="myForm">
      <input type="text" id="title" placeholder="Enter title">
      <input type="text" id="date" placeholder="Enter date"> 
      <input type="text" id="note" placeholder="Enter note">
      </form>
      <button id="createButton">Create Note</button>
  </div>
  <div class="content" id="list">
    <div id ="cardsList">  </div>
	<div class="card listTemplate" style="width: 72rem;">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-date mb-2 text-muted">Card date</h6>
		</div>
	</div>
  </div>
  <div class="content" id="detailed">
     <div id ="cardsDetailed">  </div>
	<div class="card detailedTemplate" style="width: 72rem;">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-date mb-2 text-muted">Card subtitle</h6>
			<p class="card-note">Some quick example text to build on
                the card title and make up the bulk of the card's content.</p>
		</div>
	</div> 
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      

    <script>
      $(document).ready(function() {
         var db = new Dexie("friend_database");
         db.version(1).stores({
              notes: 'title,date,note'
         });
          
         function hideScreens() {
             $(".content").hide();
         }
          
         $(".nav-link").on("click", function(){
             hideScreens();
             console.log("clicked on nav content");
             var target = $(this).attr("href");
             $(target).show();
             console.log(target);
             if(target=="#list"){
                 var clone;
                 $("#cardsList").empty();
                 db.notes.each(function(note){
                     clone = $(".listTemplate").clone();
                     clone.find(".card-title").text(note.title);
                     clone.find(".card-date").text(note.date); 
                     clone.removeClass("listTemplate");
                     $("#cardsList").append(clone);
                });
             }
             else if(target=="#detailed"){
                 var clone;
                 $("#cardsDetailed").empty();
                 db.notes.each(function(note){
                     clone = $(".detailedTemplate").clone();
                     clone.find(".card-title").text(note.title);
                     clone.find(".card-date").text(note.date); 
                     clone.find(".card-note").text(note.note); 
                     clone.removeClass("detailedTemplate");
                     $("#cardsDetailed").append(clone);
                 });
             }
         });
          
         $("#createButton").on("click", function(){
             db.notes.put({title: $("#title").val(), 
                           date: $("#date").val(),
                           note: $("#note").val()}) ;   
         });
      });
    </script>


  </body>
</html>
